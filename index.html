<!DOCTYPE html>
<html>
  <head>
    <title>Checkbox Animation</title>    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <style>
    .center{
        text-align: center;
    }
    .large{
        font-size: 2rem;
        margin-top: 5rem;
    }
    .space{
        margin-top: 5rem;
    }
    .position {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
      }
</style>
  </head>
  <body>
    <form>
      <div class="wrapper">
        <input type="checkbox" id="ck1" />
        <label for="ck1">I</label>
        <input type="checkbox" id="ck2" />
        <label for="ck2">love</label>
        <input type="checkbox" id="ck3" />
        <label for="ck3">you</label>
    </form>
</div>
<div class="screen-text center large space position">
  <p><h1 class = "center">happy valentine's day</h1></p>
  </div>
  </body>
</html>
